<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select name="" id="" class="form-select mb-4">
        <option>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of types">{{type.name}}</li>

      </ul>
    </section>
    <section class="col-9">
      <div class="d-fle justify-content-between align-items center pb-2">
        <header>
          <span></span>
        </header>
      </div>
      <div class="d-flex justify-content-between align-items center pb2">
        <header>
          <span>
            Showing <strong>10</strong> of <strong>18</strong> results
          </span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2" />
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success mx-2">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [productInput]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
