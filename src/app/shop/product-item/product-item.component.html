<div class="card h-100shadow-sm" *ngIf="productInput">
<img src="{{productInput.pictureUrl}}" alt="{{productInput.name}}" class="img-fluid bg-primary-subtle"  />
<div class="card">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{productInput.name}}
      </h6>
    </a>

    <span class="mb-2"> {{productInput.price | currency}}</span>

    <div class="btn-group mt-auto">
      <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
      <button routerLink="{{productInput.id}}" class="btn btn-outline-secondary fa ">View</button>
    </div>
  </div>
</div>
