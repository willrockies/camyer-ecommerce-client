<div class="container mt-5">
  <h4>Internal Server error - refreshing will make the error disapear</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error }}</h5>
    <p class="font-weight-bold">
      this error comes from the server - not client
    </p>
    <p>What to do next?</p>

    <ol>
      <li>Check the network tab in the dev Tools</li>
    </ol>
    <h5>Stack Trace</h5>

    <code class="mt-5" style="background-color: whitesmoke">
      {{ error.Details }}
    </code>
  </ng-container>
</div>
